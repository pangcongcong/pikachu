<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>页面效果展示</title>
</head>
<style>
    .box {
        display: flex;
        flex-direction: row;
    }
    .phone {
        margin: 0 auto;
        position: relative;
        background: #111;
        border-radius: 55px;
        box-shadow: 0px 0px 0px 2px #aaa;
        width: 375px;
        height: 667px;
        padding: 105px 25px;
        -webkit-box-sizing: content-box;
        box-sizing: content-box;
    }
    .code-box {
        margin: 20% auto 20% 0;
    }
    #code {
        margin: 20px 0;
    }
</style>
<body>
<div class="box">
    <div class="phone">
        <iframe style="width: 375px;height: 667px" src="<%=url%>" frameborder="0"></iframe>
    </div>
    <div class="code-box">
        <div>扫码手机预览&nbsp;[]~(￣▽￣)~*</div>
        <div id="code"></div>
    </div>
</div>

<script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<script src="//cdn.bootcss.com/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
<script>
    var url = window.location.search.replace("?path=.", "");
    console.log("http://pjc.ccpang.com/pikachu" + url);
    $('#code').qrcode("http://pjc.ccpang.com/pikachu" + url); //任意字符串
</script>
</body>
</html>

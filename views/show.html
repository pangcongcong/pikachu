<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>页面效果展示</title>
</head>
<style>
    .phone {
        margin: 0 auto;
        position: relative;
        background: #111;
        border-radius: 55px;
        box-shadow: 0px 0px 0px 2px #aaa;
        width: 320px;
        height: 568px;
        padding: 105px 25px;
        -webkit-box-sizing: content-box;
        box-sizing: content-box;
    }
</style>
<body>
<div class="phone">
    <%=title%>
    <iframe style="width: 320px;height: 568px" src="<%=title%>" frameborder="0"></iframe>
</div>

</body>
</html>
